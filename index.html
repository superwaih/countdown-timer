<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  
  <div class="countdown-container">
    <div class="text-count">
      <h1>My birthday!</h1>
    </div>
    <div class="counter">
      <div class="time-day"></div>
       <div class="time-hour"></div>
       <div class="time-minute"></div>
        <div class="time-seconds"></div>
    </div>
    <div class="counter-label">
      <div class="day">Days</div>
      <div class="hour">Hours</div>
      <div class="minute">Minutes</div>
      <div class="seconds">Seconds</div>
    </div>
    
  </div>


    
    
  <section>
    <div class="icons">
      <a href=""><img class="imgs"  src="./images/icon-facebook.svg" alt=""></a>
      <a href=""><img class="imgs"  src="./images/icon-pinterest.svg" alt=""></a>
      <a href=""><img class="imgs" src="./images/icon-instagram.svg" alt=""></a>
    </div>
  </section>
  <!-- <img class="image-stars" src="./images/bg-stars.svg" alt=""> -->
  <!-- <img class="image-hills" src="./images/pattern-hills.svg" alt=""> -->
  

  
  

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
